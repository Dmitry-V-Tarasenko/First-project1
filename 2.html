<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="icon" type="#" href="publik/растровый.png">
    <title>корЗИНА</title>
</head>


<body>

    <div class="but">
        <a class="butn" href="index.html"><button
                style="width: 200px; height: 100px; color: aqua; background-color: #ff3737;">Вернуться на
                главную</button></a>
    </div>

   
    <p>
        <span id="button1" style="position:relative;z-index:10" onmouseOver="moveIt()" onfocus="moveIt();this.blur()">
            <button style="background-image: url(publik/Таракан.jpg); width:100px; border: none; height: 100px;" onmouseDown="moveIt()"
                onmouseover="moveIt()" onfocus="moveIt();this.blur()"></button>
        </span>
    </p>

    <script>
        function getObj(objID) {
            if (document.getElementById) { return document.getElementById(objID); }
            else if (document.all) { return document.all[objID]; }
            else if (document.layers) { return document.layers[objID]; }
        }
        var ie4 = document.all;
        var ns6 = document.getElementById && !document.all;
        cobj = getObj("button1");

        function moveIt() {
            y = Math.floor(Math.random() * 301);
            x = Math.floor(Math.random() * 401);
            if (ie4) {
                cobj.style.top = y;
                cobj.style.left = x;
            }
            else if (ns6) {
                cobj.style.top = y + "px";
                cobj.style.left = x + "px";
            }
        }
    </script>


</body>

</html>
